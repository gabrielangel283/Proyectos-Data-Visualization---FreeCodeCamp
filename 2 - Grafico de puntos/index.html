<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafico de puntos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="d-flex flex-column gap-2 my-4">
        <div class="text-center">
            <h3 id="title" class="mb-0">Doping in Professional Bicycle Racing</h3>
            <p class="mb-0">35 Fastest times up Alpe d'Huez</p>
        </div>
        <div id="grafico"></div>
        <div id="legend" class="d-flex flex-column gap-1">
            <div><i class="bi bi-square-fill sq-1"></i>&nbsp;No doping allegations</div>
            <div><i class="bi bi-square-fill sq-2"></i>&nbsp;Riders with doping allegations</div>
        </div>
        <div id="tooltip" style="opacity: 0; position: absolute;"></div>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="script.js"></script>
</body>

</html>
