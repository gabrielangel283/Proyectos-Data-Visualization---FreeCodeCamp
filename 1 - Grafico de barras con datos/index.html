<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafico de barras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="d-flex align-items-center">
        <div class="cont-grafico d-flex flex-column shadow mx-auto gap-1">
            <div id="title" class="text-center mt-3 mb-0">
                <span>Federal Reserve Economic Data</span>
                <p class="mb-0">Units: Billions of Dollars\nSeasonal Adjustment: Seasonally Adjusted Annual Rate\nNotes:
                    A Guide to
                    the National Income and Product Accounts of the United States (NIPA)</p>
            </div>
            <div id="grafico" class="d-flex flex-column shadow mx-auto gap-1 justify-content-center"></div>
        </div>
        <div id="tooltip" style="opacity: 0; position: absolute;"></div>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
